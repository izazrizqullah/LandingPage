<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Izaz Rizqullah</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Profile Picture -->
      <div class="profile">
        <img
          src="izaz.jpg"
          alt="error image"
          class="animate__animated animate__fadeIn"
        />
        <p class="animate__animated animate__fadeInDownBig">Izaz Rizqullah</p>
      </div>

      <!-- Link Tree Button -->
      <div class="link">
        <a
          class="animate__animated animate__bounceInLeft"
          href="https://www.instagram.com/izazzazi"
          target="_blank"
          >instagram</a
        >
        <a
          class="animate__animated animate__bounceInLeft animate__delay-1s"
          href="https://twitter.com/izazrizqullah"
          target="_blank"
          >twitter</a
        >
        <a
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          href="https://www.izazzazi.com"
          target="_blank"
          >website</a
        >
        <a
          class="animate__animated animate__bounceInLeft animate__delay-3s"
          href="mailto:izazrizqullah@gmail.com"
          target="_blank"
          >email</a
        >
        <a
          class="animate__animated animate__bounceInLeft animate__delay-4s"
          href="https://www.facebook.com/izaz.rizqullah/"
          target="_blank"
          >facebook</a
        >
      </div>

      <!-- Footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-5s"
      >
        <i>Made by Izaz Rizqullah</i>
      </div>
    </div>
  </body>
</html>
